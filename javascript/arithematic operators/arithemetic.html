<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemetic operators</title>
</head>
<body>
    
    <script>
        let a=10 , b=20 ;
    console.log(a+b);
    console.log(a-b);
    console.log(a/b);
    console.log(a%b);
    console.log(a,b);

            // assignment true/false
    console.log("a==b", a==b);
    //   this checks the value and the type must be same
    console.log("a===b", a===b);
    console.log("a is not equal to b", a!=b);
    console.log("a is greater",a>b);
    console.log("b is greater",b>a);

            //    AND   OR
            console.log("and will be true when both value must be true", true&true);
            console.log("or is true if one of the condition is true ", true|| true);
    </script>
</body>
</html>
