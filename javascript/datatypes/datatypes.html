<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <!-- let const var (VLC) -->
    <!-- data types  int , char, string , array , boolean , object -->
    <!-- ruels for data type naming
          cannot start with number
          cannot start with symbols
          cannot have space in between
          cannot contain special symbols    
         -->
         <script>
            let a =25;
            // whenever we declare the const then we have to assign a value to it 
            const b=undefined;
            console.log(a);
            console.debug(a);
            console.error(a);
            console.warn(a);
            console.info(a);

            // let - only till that block scope
            // const - only till that block scope
            // var - for the global scope
         </script>
</body>
</html>
