<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,td,th{
            border:2px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            width: 20px;
            height: 30px;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th>Name</th><th>Class</th></tr>        </thead>
        <tbody>
        <tr><td>Devendar</td><td>12</td></tr>
        <tr><td>Ravi</td><td>12</td></tr>
        <tr><td>Sumit</td><td>11</td></tr>
        <tr><td>Raju</td><td>10</td></tr>
        <tr><td>Pinku</td><td>12</td></tr>
       </tbody>
    </table>
</body>
</html>
